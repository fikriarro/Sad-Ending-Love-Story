<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROYYAN DOCUMENT SCANNER</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 15px;
}

h2 {
  text-align: center;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  background: #1e88e5;
  color: white;
}

button.secondary {
  background: #43a047;
}

img {
  max-width: 100%;
  margin-top: 12px;
  border-radius: 6px;
  display: none;
}

.section {
  margin-top: 15px;
}
</style>
</head>

<body>

<h2>ROYYAN DOCUMENT SCANNER</h2>

<!-- input tersembunyi -->
<input type="file" accept="image/*" capture="environment" id="cameraInput" hidden>
<input type="file" accept="image/*" id="galleryInput" hidden>

<div class="section">
  <button onclick="cameraInput.click()">üì∑ Ambil dari Kamera</button>
  <button class="secondary" onclick="galleryInput.click()">üñºÔ∏è Ambil dari Galeri</button>
</div>

<img id="preview">

<div class="section">
  <button id="cropBtn" disabled>‚úÇÔ∏è Crop Dokumen</button>
</div>

<div class="section">
  <p><b>Hasil Crop:</b></p>
  <img id="result">
</div>

<script>
const cameraInput = document.getElementById("cameraInput");
const galleryInput = document.getElementById("galleryInput");
const preview = document.getElementById("preview");
const cropBtn = document.getElementById("cropBtn");

function handleFile(file) {
  const reader = new FileReader();
  reader.onload = () => {
    preview.src = reader.result;
    preview.style.display = "block";
    cropBtn.disabled = false;
  };
  reader.readAsDataURL(file);
}

cameraInput.onchange = e => handleFile(e.target.files[0]);
galleryInput.onchange = e => handleFile(e.target.files[0]);
</script>

</body>
</html>
