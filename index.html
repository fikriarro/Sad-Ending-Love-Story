<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    button {
      padding: 10px 16px;
      margin: 6px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    #count {
      margin-top: 12px;
      font-weight: bold;
    }

    canvas {
      display: none;
    }
  </style>
</head>

<body>

  <h2>üìÑ ROY Document Scanner</h2>

  <input type="file" accept="image/*" capture="environment" id="camera" hidden>
<input type="file" accept="image/*" id="gallery" hidden>

<button onclick="document.getElementById('camera').click()">
üì∑ Ambil dari Kamera
</button>

<button onclick="document.getElementById('gallery').click()">
üñºÔ∏è Ambil dari Galeri
</button>

  <button onclick="scan()">Scan & Simpan Halaman</button>
  <button onclick="downloadPDF()">Download PDF</button>

  <div id="count">0 halaman</div>

  <canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const A4_WIDTH = 794;
  const A4_HEIGHT = 1123;

  let pages = [];

  function scan() {
    const cameraFile = document.getElementById("camera").files[0];
    const galleryFile = document.getElementById("gallery").files[0];

    const file = cameraFile || galleryFile;

    if (!file) {
      alert("Pilih gambar dari kamera atau galeri");
      return;
    }

    const reader = new FileReader();
    const img = new Image();

    reader.onload = e => img.src = e.target.result;

    img.onload = () => {
      canvas.width = A4_WIDTH;
      canvas.height = A4_HEIGHT;

      ctx.drawImage(img, 0, 0, A4_WIDTH, A4_HEIGHT);

      let imageData = ctx.getImageData(0, 0, A4_WIDTH, A4_HEIGHT);
      let data = imageData.data;

      // grayscale ringan agar ukuran kecil
      for (let i = 0; i < data.length; i += 4) {
        let avg = (data[i] + data[i+1] + data[i+2]) / 3;
        data[i] = data[i+1] = data[i+2] = avg;
      }

      ctx.putImageData(imageData, 0, 0);

      pages.push(canvas.toDataURL("image/jpeg", 0.6));

      document.getElementById("count").innerText =
        pages.length + " halaman tersimpan";

      document.getElementById("camera").value = "";
      document.getElementById("gallery").value = "";
    };

    reader.readAsDataURL(file);
  }

  function downloadPDF() {
    if (pages.length === 0) {
      alert("Belum ada halaman");
      return;
    }

    const pdf = new jspdf.jsPDF("p", "pt", "a4");

    pages.forEach((img, i) => {
      if (i > 0) pdf.addPage();
      pdf.addImage(img, "JPEG", 0, 0, 595, 842);
    });

    pdf.save("document.pdf");
  }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
