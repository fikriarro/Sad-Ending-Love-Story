<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>ROYYAN DOCUMENT SCANNER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  text-align:center;
  padding:20px;
}

h1 {
  margin-bottom:5px;
}

button {
  padding:12px 18px;
  margin:8px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:white;
  font-size:16px;
}

button.secondary {
  background:#555;
}

canvas {
  max-width:100%;
  border:1px solid #ccc;
  margin-top:10px;
}

img {
  max-width:100%;
  margin-top:10px;
}
</style>
</head>

<body>

<h1>ROYYAN DOCUMENT SCANNER</h1>
<p>Personal Document Scanner</p>

<input type="file" id="fileInput" accept="image/*" hidden>

<br>

<button onclick="openFile()">ðŸ“· Kamera / Galeri</button>

<div id="preview"></div>

<br>

<button id="autoCropBtn" style="display:none" onclick="autoCrop()">AUTO CROP</button>
<button id="manualCropBtn" style="display:none" onclick="manualCrop()">CROP ULANG</button>

<br>

<button id="downloadBtn" style="display:none" onclick="downloadImage()">DOWNLOAD</button>

<canvas id="canvas"></canvas>

<script>
let img = new Image();
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");

function openFile() {
  document.getElementById("fileInput").click();
}

document.getElementById("fileInput").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    img.src = reader.result;
    document.getElementById("preview").innerHTML =
      `<img src="${reader.result}">`;

    document.getElementById("autoCropBtn").style.display = "inline-block";
  };
  reader.readAsDataURL(file);
});

function autoCrop() {
  img.onload = () => {
    canvas.width = img.width * 0.9;
    canvas.height = img.height * 0.9;

    ctx.drawImage(
      img,
      img.width * 0.05,
      img.height * 0.05,
      img.width * 0.9,
      img.height * 0.9,
      0,
      0,
      canvas.width,
      canvas.height
    );

    document.getElementById("manualCropBtn").style.display = "inline-block";
    document.getElementById("downloadBtn").style.display = "inline-block";
  };
}

function manualCrop() {
  alert("Crop ulang manual versi lanjut bisa ditambahkan berikutnya.");
}

function downloadImage() {
  const link = document.createElement("a");
  link.download = "scan-document.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}
</script>

</body>
</html>
