<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Document Scanner</title>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 15px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 12px;
      border: none;
    }

    canvas {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 10px;
      background: #fff;
    }
  </style>
</head>

<body>

<h2>üìÑ Personal Document Scanner</h2>

<input type="file" accept="image/*" capture="environment" id="upload">

<button onclick="scan()">Scan Dokumen</button>

<canvas id="canvas"></canvas>

<button onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>

<script>
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");

async function scan() {
  const file = document.getElementById("upload").files[0];
  if (!file) {
    alert("Ambil foto dokumen dulu");
    return;
  }

  const img = new Image();
  const reader = new FileReader();

  reader.onload = e => img.src = e.target.result;

  img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);

    let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let data = imageData.data;

    for (let i = 0; i < data.length; i += 4) {
      let avg = (data[i] + data[i+1] + data[i+2]) / 3;
      data[i] = data[i+1] = data[i+2] = avg;
    }

    ctx.putImageData(imageData, 0, 0);
  };

  reader.readAsDataURL(file);
}

async function downloadPDF() {
  const { PDFDocument } = PDFLib;

  const pdfDoc = await PDFDocument.create();

  const imageBytes = canvas.toDataURL("image/jpeg", 1.0);
  const jpgImage = await pdfDoc.embedJpg(imageBytes);

  const page = pdfDoc.addPage([jpgImage.width, jpgImage.height]);
  page.drawImage(jpgImage, {
    x: 0,
    y: 0,
    width: jpgImage.width,
    height: jpgImage.height,
  });

  const pdfBytes = await pdfDoc.save();

  const blob = new Blob([pdfBytes], { type: "application/pdf" });
  const link = document.createElement("a");

  link.href = URL.createObjectURL(blob);
  link.download = "scan-dokumen.pdf";
  link.click();
}
</script>

</body>
</html>
